---
- name: Install SNMPD & SNMP
  with_items:
    - snmpd
    - snmp
  apt: name={{ item }} state=present

- name: Configure snmpd
  template: src=snmpd.conf.j2 dest=/etc/snmp/snmpd.conf
  with_items:
    - snmpd
  notify:
    - restart {{ item }}

- name: Enable and start SNMPD
  service: name=snmpd enable=yes state=running